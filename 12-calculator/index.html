<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- linked external css file which holds my calculator styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <section>
        <!-- /container that will hold the calculator -->
        <div class="calculator">
            <!-- input text field that is diabled, it will show the calculated results -->
            <input type="text" class="calculator-result" id="displayResult" value="" disabled />
            <!-- holds the calculator's buttons, this is where I will add the grid properties -->
            <div class="calculator__buttons">
                <button type="button" class="operator" value="+">+</button>
                <button type="button" class="operator" value="-">-</button>
                <button type="button" class="operator" value="*">&times;</button>
                <button type="button" class="operator" value="/">&divide;</button>

                <button type="button" class="calculator__percent" value="%">%</button>
                <button type="button" class="calculator__plus-minus" value="+/-">+/-</button>
                <button type="button" class="calculator__square-root" value="√x">√x</button>

                <button type="button" class="calculator__digit" value="7">7</button>
                <button type="button" class="calculator__digit" value="8">8</button>
                <button type="button" class="calculator__digit" value="9">9</button>

                <button type="button" class="calculator__digit" value="4">4</button>
                <button type="button" class="calculator__digit" value="5">5</button>
                <button type="button" class="calculator__digit" value="6">6</button>

                <button type="button" class="calculator__digit" value="1">1</button>
                <button type="button" class="calculator__digit" value="2">2</button>
                <button type="button" class="calculator__digit" value="3">3</button>

                <button type="button" class="calculator__digit" value="0">0</button>
                <button type="button" class="calculator__decimal" value=".">.</button>
                <button type="button" class="calculator__all-clear" value="AC">AC</button>
                <button type="button" class="equal-sign operator" value="=">=</button>
            </div>
        </div>
    </section>
    <!-- linked external js script, which hold my js code -->
    <script src="main.js"></script>
</body>

</html>
